<div class="container">
  <h1 class="text-center display-1">ngChili</h1>

  <div class="alert alert-danger" *ngIf="error">
    <b>Uh oh!</b> {{ error }}
  </div>

  <div class="jumbotron">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="userName">Username</label>
        <input id="userName" type="text" [(ngModel)]="userName" name="userName" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="itemID">ItemID</label>
        <input id="itemID" type="text" [(ngModel)]="itemID" name="itemID" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
